<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive icon cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <nav class="cards">
    <ul class="card">
      <li><a href="#"> <img class="card-img" src="images/atlas.svg" alt=""> </a></li>
      <li>
        <a href="#">
          <h2>Atlas moth</h2>
        </a>
      </li>
      <li>
        <a href="#">
          <p class="card-body">A large moth found in the tropical and subtropical forests of Southeast Asia</p>
        </a>
      </li>
      <li><a href="#"> <img class="card-img" src="images/hercules.svg" alt=""> </a></li>
      <li>
        <a href="#">
          <h2>Hercules Moth</h2>
        </a>
      </li>
      <li>
        <a href="#">
          <p class="card-body">It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
        </a>
      </li>
      <li><a href="#"> <img class="card-img" src="images/ornate.svg" alt=""> </a></li>
      <li>
        <a href="#">
          <h2>Ornate moth</h2>
        </a>
      </li>
      <li>
        <a href="#">
          <p class="card-body">It is colored from pink, red, orange and yellow to white with black markings</p>
        </a>
      </li>
    </ul>
  </nav>

</body>
</html>
